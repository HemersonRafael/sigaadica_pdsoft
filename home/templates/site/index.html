{% extends 'site/base.html' %}

{% block content %}
    <h1>Lista de Curso</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Código</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>
        {% for curso in cursos %}
            <tr>
                <th scope="row">{{curso.pk}}</th>
                <td><a href="{% url 'detalhar' pk=curso.pk %}">{{ curso.nome }}</a></td>
                <td>{{curso.codigo}}</td>
                <td><a class="btn btn-default" href="{% url 'editar' pk=curso.pk %}">
                    <span class="glyphicon glyphicon-pencil"></span>
                </a>
                <a class="btn btn-default" href="{% url 'remover' pk=curso.pk %}">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{% url 'criar' %}" role="button">Adicionar Curso</a>
{% endblock %}
